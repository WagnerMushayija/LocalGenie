<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="robot-bg"></div>
<h1>AI Assistant</h1>
<div class="form-container">
    <form id="aiForm">
        <label for="action">What would you like to do?</label>
        <select id="action" name="action" required>
            <option value="">-- Select an option --</option>
            <option value="chat">Chat with AI</option>
        </select>

        <label for="userInput" id="inputLabel">Enter your query or description:</label>
        <input type="text" id="userInput" name="userInput" placeholder="Type here..." required>

        <button type="submit">Submit</button>

        <!-- Loading Bar -->
        <div id="loadingBarContainer" class="loading-bar-container" style="display: none;">
            <div id="loadingBar" class="loading-bar"></div>
        </div>

        <div id="responseContainer">
            <p id="responseText"></p>
        </div>
    </form>
</div>
<script src="script.js"></script>
<script src="app.js"></script>




</body>
</html>
